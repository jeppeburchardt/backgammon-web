<html>
	<head>
		<link rel="stylesheet" href="/styles.css" type="text/css">
		<script src="/socket.io/socket.io.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="content logo">
			<h1>
				<span>Backgammon</span>
			</h1>
		</div>
		<div class="content menu">
			<a href="#">Play Game</a>
			<a href="#">Write Bot</a>
		</div>
		<div class="content lobby">
			<select id="type">
				<option value="human-vs-machine">Human VS Machine</option>
				<option value="human-vs-machine">Machine VS Machine</option>
			</select>
			<select id="controller-a">
				<option value="Aggressive">Aggressive</option>
				<option value="PrimerEndGame">PrimerEndGame</option>
				<option value="Random">Random</option>
				<option value="Safe">Safe</option>
				<option value="Runner">Runner</option>
			</select>
			<select id="controller-b">
				<option value="Aggressive">Aggressive</option>
				<option value="PrimerEndGame">PrimerEndGame</option>
				<option value="Random">Random</option>
				<option value="Safe">Safe</option>
				<option value="Runner">Runner</option>
			</select>
			<input type="submit" value="start">
		</div>
		<div class="content game">
			<div id="board">
				<div id="dice">
					<div class="die f">?</div>
					<div class="die s">?</div>
				</div>
				<div class="aspect"></div>
				<div class="home top"></div>
				<div class="home bottom"></div>
			</div>
			<div id="info">
				<div class="player a">
					<div class="name"><span></span></div>
					<div class="beared off"><span></span> beared off</div>
					<div class="hits"><span></span> hits</div>
				</div>
				<div class="player b">
					<div class="name"><span></span></div>
					<div class="beared off"><span></span> beared off</div>
					<div class="hits"><span></span> hits</div>
				</div>
			</div>
		</div>
		<script src="/require.js" data-main="js/main" type="text/javascript"></script>
	</body>
</html>
